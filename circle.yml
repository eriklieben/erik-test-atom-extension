dependencies:
  override:
    - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
    - chmod u+x build-package.sh

test:
  override:
    - ./build-package.sh

machine:
  environment:
    ATOM_LINT_WITH_BUNDLED_NODE: "true"
    APM_TEST_PACKAGES: ""

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: eriklieben
    commands:
      - npm i apm -g
      - apm publish --tag (git describe --tags)
